{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Campus CMS{% endblock %}</title>
  {% tailwind_css %}
</head>
<body class="bg-white text-gray-900">
  <!-- Navigation -->
  <nav class="bg-primary-500 text-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex items-center">
          <a href="/" class="text-xl font-bold">Campus CMS</a>
        </div>
        <div class="flex items-center">
          {% if user.is_authenticated %}
            <span class="mr-4">Hello, {{ user.username }}</span>
            <a href="{% url 'logout' %}" class="px-4 py-2 bg-secondary-500 hover:bg-gray-800 rounded-md transition">Logout</a>
          {% else %}
            <a href="{% url 'login' %}" class="px-4 py-2 bg-secondary-500 hover:bg-gray-800 rounded-md transition">Login</a>
          {% endif %}
        </div>
      </div>
    </div>
  </nav>
  
  <!-- Main content -->
  <main class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
    {% block content %}{% endblock %}
  </main>
  
  <!-- Browser reload for development -->
  {% if debug %}
    {% browser_reload_script %}
  {% endif %}
</body>
</html>
