{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto mt-16">
  <div class="bg-white shadow-xl rounded-lg overflow-hidden border border-gray-200">
    <div class="px-6 py-8">
      <div class="text-center mb-6">
        <h2 class="text-2xl font-bold text-gray-800">Login to Campus CMS</h2>
        <p class="text-gray-600 mt-2">Enter your credentials to continue</p>
      </div>
      
      {% if form.errors %}
      <div class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded mb-4">
        Your username and password didn't match. Please try again.
      </div>
      {% endif %}
      
      <form method="post">
        {% csrf_token %}
        <div class="mb-4">
          <label for="id_username" class="block text-gray-700 text-sm font-medium mb-2">Username</label>
          <input 
            type="text" 
            name="username" 
            id="id_username" 
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent"
            required
            autofocus
          >
        </div>
        
        <div class="mb-6">
          <label for="id_password" class="block text-gray-700 text-sm font-medium mb-2">Password</label>
          <input 
            type="password" 
            name="password" 
            id="id_password" 
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent"
            required
          >
        </div>
        
        <button 
          type="submit" 
          class="w-full bg-primary-500 hover:bg-primary-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition"
        >
          Sign In
        </button>
      </form>
    </div>
    
    <div class="bg-gray-50 px-6 py-4 border-t border-gray-200">
      <p class="text-center text-gray-600 text-sm">
        <a href="#" class="text-primary-600 hover:text-primary-800">Forgot your password?</a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
