{% extends "base.html" %}

{% block content %}
<div class="grid grid-cols-1 md:grid-cols-3 gap-6">
  <!-- Student Card -->
  <div class="bg-primary-100 border border-primary-300 rounded-lg p-6 shadow hover:shadow-md transition">
    <h2 class="text-xl font-bold text-primary-700 mb-2">Students</h2>
    <p class="text-gray-700 mb-4">Manage student records and profiles</p>
    <a href="#" class="inline-block px-4 py-2 bg-primary-500 text-white rounded hover:bg-primary-600 transition">
      View Students
    </a>
  </div>
  
  <!-- Courses Card -->
  <div class="bg-gray-100 border border-gray-300 rounded-lg p-6 shadow hover:shadow-md transition">
    <h2 class="text-xl font-bold text-gray-800 mb-2">Courses</h2>
    <p class="text-gray-700 mb-4">View and manage course offerings</p>
    <a href="#" class="inline-block px-4 py-2 bg-gray-700 text-white rounded hover:bg-gray-800 transition">
      View Courses
    </a>
  </div>
  
  <!-- Departments Card -->
  <div class="bg-white border border-gray-300 rounded-lg p-6 shadow hover:shadow-md transition">
    <h2 class="text-xl font-bold text-gray-800 mb-2">Departments</h2>
    <p class="text-gray-700 mb-4">Academic department management</p>
    <a href="{% url 'departments_list' %}" class="inline-block px-4 py-2 bg-secondary-500 text-white rounded hover:bg-gray-800 transition">
      View Departments
    </a>
  </div>
</div>
{% endblock %}
